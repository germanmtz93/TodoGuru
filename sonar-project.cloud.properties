# SonarCloud Configuration
sonar.projectKey=germanmtz93_TodoGuru
sonar.organization=germanmtz93

# Project metadata
sonar.projectName=TodoGuru
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=todo_cli
sonar.tests=tests
sonar.python.version=3.11

# Coverage and test configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Quality gate configuration
sonar.qualitygate.wait=true

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/venv/**,**/env/**
sonar.test.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**

# Encoding
sonar.sourceEncoding=UTF-8

# Cloud-specific settings
sonar.host.url=https://sonarcloud.io 