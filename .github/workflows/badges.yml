name: Generate Badges

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-badges:
    name: Update Status Badges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Badge
        run: |
          # Create badges directory
          mkdir -p badges
          
          # Generate status badge based on workflow success
          echo "passing" > badges/status.txt
          echo "brightgreen" > badges/color.txt
          
          # Generate timestamp
          date +%Y-%m-%d > badges/timestamp.txt

      - name: Commit and push badges
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add badges/
          git commit -m "Update pipeline status badges" || exit 0
          git push 