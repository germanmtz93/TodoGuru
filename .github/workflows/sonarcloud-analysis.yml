name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for SonarCloud analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install -e .

      - name: Run tests with coverage
        run: |
          pip install pytest pytest-cov
          pytest --cov=todo_cli --cov-report=xml --cov-report=term-missing tests/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=germanmtz93_TodoGuru
            -Dsonar.organization=germanmtz93
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.version=3.11
            -Dsonar.sources=todo_cli
            -Dsonar.tests=tests
            -Dsonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/venv/**,**/env/**
            -Dsonar.test.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**
            -Dsonar.qualitygate.wait=true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-cloud
          path: coverage.xml 