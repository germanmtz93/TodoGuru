name: Local SonarQube Analysis

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  sonarqube-local:
    name: Local SonarQube Analysis
    runs-on: ubuntu-latest  # Using GitHub-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install -e .

      - name: Run tests with coverage
        run: |
          pip install pytest pytest-cov
          pytest --cov=todo_cli --cov-report=xml --cov-report=term-missing tests/

      - name: Install SonarQube Scanner
        run: |
          # Install SonarQube scanner if not already available
          if ! command -v sonar-scanner > /dev/null 2>&1; then
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
            unzip sonar-scanner-cli-4.8.0.2856-linux.zip
            sudo mv sonar-scanner-4.8.0.2856-linux /opt/sonar-scanner
            echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH
          fi

      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_LOCAL }}
        run: |
          sonar-scanner \
            -Dproject.settings=sonar-project.local.properties \
            -Dsonar.login=$SONAR_TOKEN

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-local
          path: coverage.xml

      - name: Display analysis summary
        run: |
          echo "## Local SonarQube Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Analysis completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Coverage report generated" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” Quality gate checked" >> $GITHUB_STEP_SUMMARY 