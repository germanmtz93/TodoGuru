# SonarQube project configuration for Todo CLI Application

# Project identification
sonar.projectKey=todo-cli-app
sonar.projectName=Todo CLI Application
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=todo_cli
sonar.tests=tests
sonar.language=py

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Code coverage settings
sonar.coverage.exclusions=**/tests/**,**/__init__.py

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.qualitygate.wait=true

# Exclude files from analysis
sonar.exclusions=**/venv/**,**/.venv/**,**/env/**,**/.env/**,**/node_modules/**

# Quality profiles
sonar.python.pylint.reportPath=pylint-report.txt

# Additional settings for better analysis
sonar.python.file.suffixes=.py
sonar.inclusions=**/*.py

# Duplication detection
sonar.cpd.python.minimumtokens=100

# Issues and rules
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**
sonar.issue.ignore.multicriteria.e2.ruleKey=python:UnusedImport
sonar.issue.ignore.multicriteria.e2.resourceKey=**/__init__.py
